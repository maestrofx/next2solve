{{define "lucky"}}
{{template "header" .}}
    <div>
      <h1 style="margin-bottom:0px;">
        <a href="" style="color:#000;text-decoration:none">Next problem<span class="narrow"> </span>to solve:</a>
      </h1>
      <small>
        from <a style="color:#333" href="http://sites.google.com/site/stevenhalim/" target="_blank">Competitive Programming 3</a> exercises
      </small>
      <div class="lucky rainbow">{{ $p := index .Problems 0}}
        <a href="http://uva.onlinejudge.org/index.php?option=com_onlinejudge&Itemid=8&category=24&page=show_problem&problem={{ $p.ID}}" target="_blank">
          {{$p.Number}} -<span class="narrowx"> </span>{{$p.Title}}
        </a>
      </div>
    	<p>Level {{$p.Level}} -
      AC Ratio: {{$p.AcRatio}}%</p>

      <form method="POST" action="">
        <div style="margin-top:90px;">
          <div class="logo-subtext">Enter your <a href="https://uva.onlinejudge.org" target="_blank">UVa</a> username:</div>
        </div>
        <div class="error">{{.UsernameError}}</div>
        <div>
          <input type="hidden" name="userid" value="{{.UserID}}">
          <input id="username" maxlength="2048" name="username" title="Username" type="text" value="{{.Username}}" aria-label="Username" autocomplete="off" style="text-align:center;margin-bottom:10px;height:20px;width:200px;">
        </div>
        <input type="submit" name="show-problems" value="Show all problems">
        <input type="submit" name="feeling-lucky" value="Feeling lucky!">
      </form>
    </div>
{{template "footer" .}}
{{end}}
